<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTA Certificate Verification (Mock)</title>
  <style>
    body {
      margin: 0;
      background-color: #7a0000; /* Maroon background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

   .certificate-container {
      background: #fff;
      width: 90%;
      max-width: 850px; /* increased width */
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 10px;
    }

    .certificate-image {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 8px 0;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <img src="https://drive.google.com/file/d/1do_830ki7A8z5ULeGQjE-vUBwb-xbR-a/view?usp=drivesdk" alt="Certificate" class="certificate-image">
  </div>
</body>
</html>
